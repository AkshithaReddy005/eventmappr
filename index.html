<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventMappr – Community Events</title>
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<header>
  <div class="header-title">
      <h1>🗺️ EventMappr</h1>
    <p class="tagline ">Discover & Share Local Events</p>
</header>


  <div class="controls">
    <form id="eventForm">
      <input  class="input" type="text" id="eventName" placeholder="Event name" required />
      <select class="input" id="eventType" required>
        <option value="">Type</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
      </select>
     <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
  Add Event  <span>➕</span> 
</button>

    </form>
      </select>
   <button id="locateBtn" class="btn btn-danger d-flex align-items-center gap-2">
   Find Nearby <span>📍</span> 
</button>
    </div>
  </div>

  <div id="map"></div>

  <footer>
    Built with ❤️ using Leaflet.js
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
