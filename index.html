<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventMappr – Community Events</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script>
        (function() {
            emailjs.init(window.CONFIG.EMAILJS_PUBLIC_KEY);
        })();
    </script>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header class="header d-flex justify-content-between align-items-center px-4 py-2">
        <nav>
            <a href="Home.html" class="btn btn-outline">Home</a>
        </nav>
        <div class="text-center flex-grow-1">
            <h1>🗺️ EventMappr</h1>
            <p class="tagline">Discover & Share Local Events</p>
        </div>
        <div style="width: 100px;"></div>
    </header>

    <!-- CONTROLS -->
    <div class="controls d-flex flex-wrap align-items-center justify-content-between px-4">
        <form id="eventForm" class="d-flex flex-wrap align-items-center gap-2 mb-2">
            <input type="text" class="form-control" id="eventName" placeholder="Event name" required />
            <input type="date" class="form-control" id="eventDate" required />
            <input type="time" class="form-control" id="eventTime" required />
            <select class="form-select" id="eventType" required>
        <option value="">Type</option>
        <option value="Music">Music</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Technology">Technology</option>
        <option value="Market">Market</option>
        <option value="Art">Art</option>
        <option value="input">Other</option> <!--updated part-->
      </select>
        </form>

        <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
            <button type="submit" form="eventForm" class="btn btn-primary d-flex align-items-center gap-1">Add Event ➕</button>
            <button id="locateBtn" class="btn btn-danger d-flex align-items-center gap-1">Find Nearby 📍</button>
            <a href="event.html" class="btn btn-outline-secondary">View All Events 📅</a>
        </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- FOOTER -->
    <footer>
        <p>Built with ❤️ using <a href="https://leafletjs.com/" target="_blank">Leaflet.js</a></p>
        <p>&copy; 2025 EventMappr | <a href="https://github.com/Bhavya1352/eventmappr" target="_blank">GitHub</a> | <a href="#privacy-policy">Privacy Policy</a> | <a href="#contact">Contact Us</a></p>
    </footer>

    <!-- FEEDBACK MODAL -->
    <button id="feedbackBtn" title="Send Feedback">💬</button>
    <div id="feedbackModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 style="color: #667eea; margin-bottom: 20px;">📝 Send Feedback</h2>
            <form id="feedbackForm">
                <label for="feedbackName">Name: *</label>
                <input type="text" id="feedbackName" name="name" required />
                <label for="feedbackEmail">Email: *</label>
                <input type="email" id="feedbackEmail" name="email" required />
                <label for="feedbackType">Type of Feedback: *</label>
                <select id="feedbackType" name="type" required>
          <option value="">Select feedback type</option>
          <option value="Bug Report">🐛 Bug Report</option>
          <option value="Feature Request">💡 Feature Request</option>
          <option value="General Feedback">💬 General Feedback</option>
          <option value="UI/UX Improvement">🎨 UI/UX Improvement</option>
          <option value="Performance Issue">⚡ Performance Issue</option>
          <option value="Compliment">👏 Compliment</option>
          <option value="Other">📝 Other</option>
        </select>
                <label for="feedbackText">Your Feedback: *</label>
                <textarea id="feedbackText" name="message" rows="5" required></textarea>
                <input type="hidden" name="time" id="feedbackTime" />
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>


</html>
